<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Frontend Mentor | Todo app</title>
    <style>
        footer { font-size: 11px; text-align: center; position:relative; top: 100%;}
        footer a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <div class="head">
                <h2>todo</h2>
                <div class="mode">
                    <img src="images/icon-moon.svg" alt="moon.svg" class="inactive">
                    <img src="images/icon-sun.svg" alt="sun.svg" >
                </div>
            </div>
            <form action="index.html">
                <label style="display: none;"></label>
                <input type="text" maxlength="20">
                <input type="submit" value="add">
            </form>
            <ul>
                
            </ul>
            <div class="list">
                <p></p>
                <div>
                    <p class="active">All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
                <p>Clear all</p>
            </div>
        </div>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
    <script src="main.js"></script>
</body>
</html>
