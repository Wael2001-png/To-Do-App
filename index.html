<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Frontend Mentor | Todo app</title>
    <style>
        .attribution { font-size: 11px; text-align: center; position:relative; top: 100%;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <h2>todo</h2>
                <div class="mode">
                    <img src="images/icon-moon.svg" alt="moon.svg">
                    <img src="images/icon-sun.svg" alt="sun.svg" class="inactive">
                </div>
            </header>
            <form action="">
                <input type="text" maxlength="20">
                <input type="submit" value="add">
            </form>
            <ul>
                
            </ul>
            <footer>
                <p></p>
                <div>
                    <p class="active">All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
                <p>Clear all</p>
            </footer>
        </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    <script src="main.js"></script>
</body>
</html>
